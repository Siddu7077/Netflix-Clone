<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>

        .bottom-left {

            bottom: 1px;
            left: 506px;
        }

        .top-left {
            position: absolute;
            top: 1px;
            left: 150px;
        }

        .top-right {
            position: absolute;
            top: 25px;
            right: 200px;
        }


        .centered {
            position: absolute;
            top: 48%;
            left: 48%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        .sub {
            color: #fff;
            font-size:x-large;
            align-items: center;
            justify-content: center;
            font-family:'Times New Roman', Times, serif;
        }

        .signin {
            padding-top: 6px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            background-color:red;
            border: 0;
            margin: 0;
            border-radius: 4px;
            color: #fff;
            font-size: medium;
        }

        .img {

            padding: 0;
            border: 0;
            margin-bottom: 5px solid #0000;

        }
        input
        {
            /* background: transparent; */
            text-emphasis-color: #fff;
            color: #fff;
        }


        .main {
            font-size: 38px;

        }
        .getstart
        {
            background-color: red;
            border: 0;
            margin: 0;
            color: #fff;
            padding-top: 14px;
            padding-bottom: 12px;
            padding-left: 18px;
            border-radius: 5px;
            padding-right: 20px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            text-align: center;
            text-justify:auto;
            touch-action: cross-slide-x;
        }
        .dropdown
        {
            position: absolute;
            top: 25px;
            right: 300px;
            color: #fff;
        }
        btn{
            color: #fff;
            border: solid #fff;
        }
        svg{
            color: #fff;
        }
        .English
        {
            color: #fff;
        }   
        
        
        .form-floating
        {
            padding-right: 245px;
            top: 16px;
        }
        .dropdown-menu
        {  
        }
        .dropdown-item
        {
            
            background-color:#232327;
        }
        .dropdown-item:hover
        {
            
            background-color: #0821e0;
        }
        #floatingInput
        {
            background-color: transparent;
        }
        .body
        {
            background-color: #232327;
        }
        .getstart:hover,.signin:hover
        {
            background-color: #d90d0d;
            transition: 30ms;
        }
    </style>
    <title>Netflix-Mirror</title>
</head>

<body class="body">

    <img src="netflix.jpeg" alt="Snow" style="width: 100%;">
    <div class="top-left"><img src="netfli.png" alt="" width="200px"></div>
    <div class="top-right"><button class="signin"><b>Sign in</b></button></div>
    <div class="dropdown bg-transparent ">

              </svg>
              <span class="english"> English</span>
        </button>
        
        <ul class="dropdown-menu bg-transparent active">
            <li><a class="dropdown-item active bg-dark" href="#"><span class="english"> English</span></a></li>            
            <li><a class="dropdown-item  active  bg-dark" href="#">Hindi</a></li>
            
          </ul>
      </div>
    <div class="centered">
        <h1 class="main">Laughter. Tears. Thrills. Find it all on Netflix.</h1>
        <pre class="sub">             Endless entertainment starts at just â‚¹149. Cancel anytime.
        Ready to watch? Enter your email to create or restart your membership.</pre>
        <div class="form-floating mb-3 bg-background-color: #ffffff;

            <input type="email" class="form-control bg-transparent" id="floatingInput" placeholder="name@example.com">
            <label class="bg-transparent" for="floatingInput">Email address</label>
          </div>

            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>

        <div></div>
